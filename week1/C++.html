    <h1>C++이란?</h1>
    <p>덴마크의 컴퓨터 과학자 비야네 스트로스트룹(Bjarne Stroustrup)가
        C언어를 바탕으로 제작했다. 1979년에 C언어에서 직접적으로 파생된
         C with Classes라는 이름의 언어로 시작되었다가, 
         1983년에 지금의 이름을 갖게 되었다. 그리고 객체 지향 및 일반화
          프로그래밍과 같은 멀티 패러다임을 지원하는 프로그래밍 언어이다.</p>
